<html>
<body>
<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <div>
        <a href="/"><span>Registreeri</span></a>
        <a href="/visits"><span>Kõik registreeringud</span></a>
    </div>

    <table>
        <!-- Plain selection for a doctor -->
        <tr>

            <td><p th:text="#{arsti.nimi}">arsti.nimi</p></td>

            <td>
                <div class="custom-select" style="width:200px;">
                    <select th:field="*{dentistName}">
                        <option value="Rain Mangus">Rain Mangus</option>
                        <option value="Ants-Erik Noormagi">Ants-Erik Noormagi</option>
                        <option value="Tauno Oja">Tauno Oja</option>
                        <option value="Eevald">Eevald</option>
                    </select>
                </div>
            </td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime viga</td>
        </tr>
        <!-- Plain selection for the time of the appointment -->

        <tr>
            <div>
                <td><p th:text="#{visiidi.kuupaev}">visiidi.kuupaev</p></td>

                <td>
                    <input type="datetime-local" id="appointment"
                           min="2020-09-08 00:00:00" max="2020-12-31 23:59:59"
                           th:field="*{visitTime}"/>
                </td>
                <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">Kuupäeva viga</td>

            </div>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{registreeri.visiidile}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
